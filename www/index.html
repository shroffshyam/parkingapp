<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Parking App</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="stylesheet" href="css/app.min.css" />
    <link rel="stylesheet" href="css/responsive.min.css" />
     <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">


    <script src="http://localhost:8001/target/target-script-min.js"></script>
    <script src="cordova.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>
    <script src="js/app.min.js"></script>
  </head>
  <body ng-app="ParkingApp" ng-controller="MainController">

    <main class="app">

      <!-- Brand bars -->
      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
         Parking App
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a class="btn btn-navbar"><i class="fa fa-dashboard fa-navbar"></i>Search</a>
          <a class="btn btn-navbar"><i class="fa fa-car fa-navbar"></i> Find</a>
          <a class="btn btn-navbar"><i class="fa fa-file-text-o fa-navbar"></i> Booking</a>
          <a class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i>My Car</a>
        </div>
      </div> 

      <!-- App Body -->
      <div class="app-body">
        <div class="app-content">
          <ng-view></ng-view>  
        </div>
      </div>

    </main><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
  </body>
</html>
